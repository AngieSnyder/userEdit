<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Edit</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    xintegrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <script src="js/userEdit.js"></script>
</head>
<body>
    <h3>User Edit</h3>
    <div>
        <label>Enter User ID:</label>
        <input type="text" id= "userid" value=1>
        <button id="getuser" class="btn btn-primary">Get User</button>
    </div>
    <table class="table table-sm">
        <tr><td>ID<td><input id= "pid" type="text" readonly></td></tr>
        <tr><td>First Name<td><input id= "pfirstName" type="text"></td></tr>
        <tr><td>Last Name<td><input id= "plastName" type="text"></td></tr>
        <tr><td>Username<td><input id= "puserName" type="text"></td></tr>
        <tr><td>Password<td><input id= "ppassword" type="password"></td></tr>
        <tr><td>Phone<td><input id= "pphoneNumber" type="text"></td></tr>
        <tr><td>Email<td><input id= "pemail" type="text"></td></tr>
        <tr><td>Reviewer?<td><input id= "previewer" type="checkbox"></td></tr>
        <tr><td>Admin?<td><input id= "reviewer" type="checkbox"></td></tr>
    </table>
    <button id="save" class="btn btn-primary">Save</button>
</body>
</html>
